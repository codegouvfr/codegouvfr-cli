   qui propose des formations professionnelles (Enregistrée sous le numéro
   73 12 00630 12) et DIF auprès des entreprises et des particuliers. La
   société intervient également en milieu scolaire (école maternelle et
   élémentaire) afin d’initier les enfants à l’usage de l’outil
   informatique. Le formateur dispose d’un agrément délivré par le
   Directeur Académique de Services de l’Education Nationale de l’Aveyron.

