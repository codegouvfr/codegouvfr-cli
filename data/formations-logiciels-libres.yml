- organisme: Self-Reliance
  description: |
   Self-Reliance est une association qui à pour objectif de rendre les
   personnes autonomes devant l'outil informatique.  Elle accompagne
   les groupes, associations, indépendants, TPE à monter leur
   programme de formation à la carte. Les formations se déroulent sous
   forme de démarche participative.
  formations:
    - Le système d'exploitation GNU/Linux Ubuntu.
    - La bureautique (OpenOffice, Firefox, Thunderbird, GPG, etc.).
    - Le graphisme (GIMP, inscape, etc.).
    - La gestion de ressources (journalier, PhpCompta, VYM, agenda commun, etc.).
    - Les CMS (Spip, GRR, GPLI, wiki, etc.).
  site_web: https://www.self-reliance.be
  courriel: infosr@self-reliance.be
  adresse: Rue Haut Vent 35 ; B-5070 Fosses-La-Ville - Belgique

- organisme: Formation Perl
  description: |
   Spécialiste du langage Perl, Sylvain Lhullier propose des formations
   Perl professionnelles à destination des administrateurs systèmes et des
   développeurs.

   Auteur de conférences sur la prise en main et l'utilisation de Perl,
   Sylvain Lhullier enseigne également ce langage en universités et écoles
   d'ingénieur. Membre de la communauté francophone de Perl, il est
   l'auteur d'articles de presse diffusés au niveau national.

   Sylvain Lhullier intervient comme formateur Perl soit à son compte (en
   intra-entreprise ou inter-entreprise), soit en délégation.
  formations:
    - Programmation en Perl
  site_web: formation-perl.fr
  courriel: contact@formation-perl.fr

- organisme: Ac6-formation
  description: |
   Présentation organisme : Ac6-formation est un organisme de formation
   basé en proche banlieue parisienne et offrant des formations dans ses
   locaux ou chez ses clients dans toute la France. Ces formations, axées
   sur les systèmes embarqués et temps réel, comportent toutes une partie
   théorique approfondie mise en application lors de très nombreux
   exercices pratiques.
  formations:
    - Linux pour les systèmes embarqués
    - Programmation Utilisateur et Noyau sur Linux
    - Linux pour le temps réel, RTLinux
    - Écriture de pilotes (drivers) Linux
    - Programmation en C, C++ ou Java pour les systèmes embarqués et/ou temps réel
    - Analyse et conception avec UML et UML/RT
  site_web: https://www.ac6-formation.com
  courriel: info@ac6-formation.com
  adresse: 21, rue Pierre Curie - 92400 Courbevoie - France

- organisme: Actilis
  description: |
   Présentation organisme : Actilis est une société de conseil et
   organisme de formation basé à Nantes. Actilis intervient principalement
   en région Ouest mais aussi partout en France, Europe, et Afrique.

   Formations : Une offre complète de formations du niveau débutant au
   niveau d'expertise, cours modulaires et plans de formation adaptables
   pour correspondre aux besoins exacts des clients (intra-entreprise et
   cours particuliers). Plus de 50 modules disponibles pour constituer ses
   formations à la carte :
  formations:
    - Linux Mise en oeuvre (4 jours)
    - Linux Utilisation Avancée et Exploitation (4 jours)
    - Linux Administration Système (5 jours)
    - Linux pour Administrateurs Unix (3 jours)
    - Linux Services Réseaux d'entreprise (4 jours)
    - Apache, Administrer un intranet (4 jours)
    - Sécuriser des Serveurs Unix/Linux (3 jours)
  site_web: https://www.actilis.net/formation
  courriel: formation@actilis.net
  adresse: 319-321, route de Vannes, 44800 Saint-Herblain - France

