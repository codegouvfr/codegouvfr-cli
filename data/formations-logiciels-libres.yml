    - La bureautique (Libre Office/Open Office)
    - La photo numérique (The GIMP)
    - La gestion et l'administration de site web sur CMS WordPress, Drupal, Xoops, Spip
  site_web: https://www.afi-aveyron.fr
  courriel: contact@afi-aveyron.fr
  adresse: 17, rue du 11 novembre 12000 Rodez - France

